buildscript {
    repositories {
        mavenCentral()

    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'


idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}


jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}


repositories {
    mavenCentral()
    //使用maven2仓库
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }

}

sourceCompatibility = 1.8
targetCompatibility = 1.8
//configurations {
//    compile.exclude module: "spring-boot-starter-tomcat"
//}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile("org.springframework.boot:spring-boot-starter-cache")
    // https://mvnrepository.com/artifact/net.sf.ehcache/ehcache-core
    compile group: 'net.sf.ehcache', name: 'ehcache-core', version: '2.6.11'
    compile 'org.jsoup:jsoup:1.10.1'
//    compile("org.springframework.boot:spring-boot-starter-jetty:1.4.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-redis")
    compile("org.springframework.boot:spring-boot-configuration-processor")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-security")
    //    compile("org.hibernate:hibernate-core:5.1.0.Final")
    //    compile("org.hibernate:hibernate-validator")

    testCompile 'junit:junit'
    compile 'junit:junit:4.12'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}


springBoot {
    mainClass = "com.fish.Application"
}

